<div class="boardView" [ngStyle]="{ display: showBoard() ? 'grid' : 'none' }">
  <app-board></app-board>
  <div class="footer">
    <button *ngIf="showDoubleJeopardyButton()" (click)="startDoubleJeopardy()">
      double jeopardy
    </button>
    <div class="playerButtons">
      <button (click)="playerService.addPlayer()">+</button>
      <button
        *ngIf="playerService.players.length > 1"
        (click)="playerService.removePlayer()"
      >
        -
      </button>
    </div>
    <div
      class="players"
      [ngClass]="{'playersHorizontal': playerService.players.length < 4, 'playersVertical': playerService.players.length >= 4 }"
    >
      <app-player
        *ngFor="let player of playerService.players"
        [player]="player"
      ></app-player>
    </div>
  </div>
</div>
<div [ngStyle]="{ display: !showBoard() ? 'inline-block' : 'none' }">
  <app-question-screen></app-question-screen>
</div>
