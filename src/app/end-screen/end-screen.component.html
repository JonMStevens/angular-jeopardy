<div>
  <app-restart-button></app-restart-button>
</div>
<div class="header">
  <p>Result</p>
</div>
<div class="list">
  <ol>
    <li *ngFor="let pl of this.players; index as i">
      <p>
        Name: <span>{{ pl.name }}</span>
      </p>
      <p>
        Score: <span>{{ pl.score | currency: 'USD':'symbol':'1.0-0' }}</span>
      </p>
    </li>
  </ol>
</div>
