<div class="header">
  <app-restart-button></app-restart-button>
  <p>Result</p>
</div>
<div class="list">
  <ol>
    <li *ngFor="let pl of this.players; index as i">
      <p class="name">
        {{ pl.name }}
      </p>
      <p class="score">
        {{ pl.score | currency: 'USD':'symbol':'1.0-0' }}
      </p>
    </li>
  </ol>
</div>
