<div [ngStyle]="{ display: showBoard ? 'grid' : 'none' }">
  <app-board (clueClick)="onClueClick($event)"></app-board>
</div>
<div [ngStyle]="{ display: !showBoard ? 'inline-block' : 'none' }">
  <app-question-screen
    [clue]="clickedClue"
    (questionComplete)="onQuestionComplete()"
  ></app-question-screen>
</div>
